<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            margin: 20px auto;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
        }
        #aya {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        #ay2 {
            max-width: 100%;

            margin-top: 30px;
        }
        #birthday-message {
            display: none;

        }
        button {
            background-image: url(bak111.gif);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;

            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="card">

        <img id="ay2" src="ay2.jpg" alt="ay2">

            <p id="birthday-message">üéâüéÅüéÇ Surprise! It's a virtual birthday card made just for you!<br>

</body>
</html>
